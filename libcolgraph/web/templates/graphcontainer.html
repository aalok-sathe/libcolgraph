<script type="text/javascript">
  {{ container_type }}nodes = [];
  {{ container_type }}edges = [];
  //var {{ container_type }}options;
  // "{{ container_type }}"
  {% if container_type == "bg" %}
    {{ container_type }}nodes = {{ bgnodes|safe }};
    {{ container_type }}edges = {{ bgedges|safe }};
    //{{ container_type }}options = {{ bgoptions|safe }};
  {% elif container_type == "cg" %}
    {{ container_type }}nodes = {{ cgnodes|safe }};
    {{ container_type }}edges = {{ cgedges|safe }};
    //{{ container_type }}options = {{ cgoptions|safe }};
  {% elif container_type == "mcg" %}
    {{ container_type }}nodes = {{ mcgnodes|safe }};
    {{ container_type }}edges = {{ mcgedges|safe }};
    //{{ container_type }}options = {{ mcgoptions|safe }};
  {% elif container_type == "pcg" %}
    {{ container_type }}nodes = {{ pcgnodes|safe }};
    {{ container_type }}edges = {{ pcgedges|safe }};
    //{{ container_type }}options = {{ mcgoptions|safe }};
  {% endif %}

</script>

{% if container_type == "bg" %}
<div class="ggrid-item card context-menu" id="{{ container_type }}-ggrid-item">
{% else %}
<div class="ggrid-item card" id="{{ container_type }}-ggrid-item">
{% endif %}
    <div style="height:5%;"><p> {{container_type}}</p></div>
    <div id="{{ container_type }}container" class="network-container container" style="height:85%">
        <div class="vis-network container" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"></div>
        <!--canvas class="vis-canvas container" style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;"></canvas-->
    </div>
</div>
